<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="css/foundation.css"> -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <center>

  <div id="application">
    <header>
      <h1>Tic Tac Toe</h1>
      <section class="row player-form">
        <h3>Add A New Player!</h3>
        <form class="new-player">
          <div class="columns">
            <label for="">
              Player X Name
              <input type="text" name="nameX">
            </label>
            <label for="">
              Player O Name
              <input type="text" name="nameO">
            </label>
            <h3 class="button btn btn-save">Save Team</h3>
            <h3 class="button btn btn-cancel">Cancel</h3>
          </div>
        </form>
      </section>
    </header>
  </div>
  <main>
    <ul id="player-cards" class="row align-center"></ul>
  </main>




  <!-- Underscore Templates -->
  <script type="text/template" id="tmpl-player-card">
    <li class="player-card">
      <h4><%- name %></h4>
    </li>
  </script>

  <!-- simplifying view  with table n-->
  <div>
    <table class="gameboard" summary="9 by 9 tic-tac-toe board">

      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>

    </table>
  </div>

       <div id="lowerRow">
           <canvas id="7"></canvas>

       </div>

   </center>

      <div class="buttons row">
        <center>
          <div class="btn small-3 columns">New Game
          </div>
        </center>
      </div>


    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
