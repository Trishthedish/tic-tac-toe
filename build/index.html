<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="css/foundation.css"> -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


<center>
  <div id="application">
    <header>
      <h1>Tic Tac Toe</h1>
      <section class="row player-form">

        <h3>Add Players</h3>

        <form class="names-form">
          <div class="columns">
            <label>
              Player X
              <input type="text" name="nameX">
            </label>

            <label>
              Player O
              <input type="text" name="nameO">
            </label>

            <h3 class="btn btn-save">Start Game!</h3>
            <h3 class="btn btn-cancel">Cancel</h3>
          </div>
        </form>

      </section>
    </header>
  <!-- simplifying view  with table n-->
    <table class="gameboard" summary="9 by 9 tic-tac-toe board">
        <tr id="toprow">
          <td id="00"></td>
          <td id="01"></td>
          <td id="02"></td>
        </tr>
        <tr id="centerRow">
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
        </tr>
        <tr id="lowerRow">
          <td id="20"></td>
          <td id="21"></td>
          <td id"22"></td>
        </tr>
    </table>


<!-- end of application -->
  </div>
</center>

  <!-- Underscore Templates -->
  <script type="text/template" id="square-template">
    <div class="square-content"><%- contents %></div>
  </script>


      <div class="buttons row">
        <center>
          <div class="btn small-3 columns">New Game
          </div>
        </center>
      </div>


    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
